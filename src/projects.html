<script>
  window.addEventListener('load', function() {
    // Check if the animation has already played for the #app element
    if (localStorage.getItem('appAnimationPlayed') !== 'true') {
      // Add the animate-once class to trigger the animation
      document.querySelector('#app').classList.add('animate-once');
      
      // Set a flag in localStorage to indicate that the animation has played
      localStorage.setItem('appAnimationPlayed', 'true');
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const projects = document.querySelectorAll(".project");

    projects.forEach((project) => {

        projects.forEach((p) => p.classList.remove("open"));

</script>
