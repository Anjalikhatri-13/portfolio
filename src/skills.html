    <script>
      let options = {
        startAngle: -1.55,
        size: 120,
        value: 0.85,
        fill: { gradient: ["#a445b2", "#fa4299"] },
      };
      $(".circle .bar")
        .circleProgress(options)
        .on("circle-animation-progress", function (event, progress, stepValue) {
          $(this)
            .parent()
            .find("span")
            .text(String(stepValue.toFixed(2).substr(2)) + "%");
        });
      $(".js .bar").circleProgress({
        value: 0.7,
      });
      $(".react .bar").circleProgress({
        value: 0.6,
      });
    </script>
