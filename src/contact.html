    <div class="contact-container">
      <div class="container mt-5 center">
        <div class="row">
          <!-- Contact Form (Left Side) -->
          <div class="col-lg-6">
            <h2
              class="text-shadow"
              style="
                font-family: 'Libre Baskerville', serif;
                text-align: center;
              "
            >
              "I'd love to hear from you."
            </h2>

            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="reason">Reason for Contact</label>
                <select class="form-control" id="reason">
                  <option value="general">General Inquiry</option>
                  <option value="support">Customer Support</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div
                class="form-group"
                id="otherReasonField"
                style="display: none"
              >
                <label for="otherReason">Specify Other Reason</label>
                <textarea
                  class="form-control"
                  id="otherReason"
                  rows="4"
                  placeholder="Write your reason"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="mobile"
                  placeholder="Your Mobile Number"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- Success message container -->
            <div class="success-message" id="successMessage">
              Your response has been successfully submitted!
            </div>
          </div>

          <!-- Image and Details (Right Side) -->
          <div class="col-lg-6 order-first order-lg-last">
            <div class="d-flex justify-content-center align-items-center mb-4">
              <img
                src="../assets/images/contact2.png"
                alt="Your Image"
                class="img-fluid"
              />
            </div>
            <div class="mt-3 con">
              <div
                class="con-element text-center d-md-flex justify-content-center align-items-center"
              >
                <div class="mb-3 mb-md-0">
                  <strong>
                    <span
                      ><img
                        class="con-img"
                        src="../assets/images/telephone-handle-silhouette.png"
                        style="height: 30px; width: 30px"
                    /></span>
                    Contact us at:
                  </strong>
                  <br />
                  8130759775
                </div>
                <div class="ml-md-3">
                  <strong>
                    <span>
                      <img
                        class="con-img"
                        src="../assets/images/email.png"
                        style="height: 30px; width: 30px"
                      />
                    </span>

                    Mail us:
                  </strong>
                  <br />
                  anjalikhatri131@gmail.com
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contactForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          // Your code to handle form submission, e.g., sending data to the server

          // Clear form fields
          form.reset();

          // Display a popup message
          alert("Your response has been successfully submitted!");
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var reasonSelect = document.getElementById("reason");
        var otherReasonField = document.getElementById("otherReasonField");
        var otherReasonTextarea = document.getElementById("otherReason");

        reasonSelect.addEventListener("change", function () {
          if (this.value === "other") {
            otherReasonField.style.display = "block";
            otherReasonTextarea.required = true; // Make it required when "Other" is selected
          } else {
            otherReasonField.style.display = "none";
            otherReasonTextarea.required = false; // Remove the required attribute
            otherReasonTextarea.value = ""; // Clear the textarea if not selected
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contactForm");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          // Your code to handle form submission, e.g., sending data to the server

          // Show the success message
          successMessage.style.display = "block";

          // Hide the success message after a few seconds (adjust the timeout as needed)
          setTimeout(function () {
            successMessage.style.display = "none";
          }, 3000); // 3000 milliseconds (3 seconds)
        });
      });
    </script>
